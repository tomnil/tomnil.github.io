<!doctype html>
<html lang="en-US">

<head>
    <!-- Setup standard stuff -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="/assets/css/style.css">

    <!-- Load scripts that will convert all headlines to links -->
    <script src="/assets/js/nav.js" type="text/javascript"></script>

    <!-- All done-->
</head>

<body>
    <header>
        <a href="http://tomnil.github.com">
            <h1>{{ site.title }}</h1>
        </a>
        <p>{{ site.description }}</p>
    </header>

    <div id="banner">

    </div>

    <div class="wrapper">
        <nav id="navigation">
            <b>Navigation</b>
        </nav>
        <div id="docs">
            <section id="main_content">
                {{ content }}
            </section>
        </div>
        <footer>
            {% include taglist_as_cloud.html %}
            <a href="{{ site.github_url }}"><strong>View On GitHub</strong></a> |
            <a href="/about.html"><strong>About</strong></a><br>
            <small>v{{ site.time | date: "%Y%m%d.%H%M" }}</small>
        </footer>
    </div>

</body>

</html>
