---
layout: default
---

<div class="post">
    <h1>Tag: {{ page.tag }}</h1>
    <ul>

        {% for article in site.articles %}

        {% if article.tags contains page.tag %}
        <h3><a href="{{ article.url }}">{{ article.date | date: "%Y-%m-%d"}} - {{ article.title }}</a><br /></h3>
        {{ article.description }}<br /><br />

        {% endif %}
        {% endfor %}
    </ul>
</div>
